<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400&display=swap" rel="stylesheet">

    
        <link rel="stylesheet" href="../css/popup.css">
    </head>
    <body>

        <header>
            <div class="header">
                <a href="./instruction_extension.html" target= "_blank" class="mt-2">Instructions</a>
            </div>
        </header>
        <main class="container" >


            <h1 class="logo-title">
                <img src="https://www.computerhope.com/jargon/g/google-meet.png" class = "logo" alt=""> Google meeting attendant 
                    <span class="version">(V0.01)</span> 
            </h1>
            <div class="timerDisplay">
                Time: 00 : 00 : 00
            </div>


            <div class="d-flex justify-content-center buttons">

                <button type="button" class="btn btn-rounded startButton rounded mb-4 order-2" id="startButton" value="Start">Start</button>

                <button type="button" class="btn btn-rounded startButton rounded mb-4 order-1" id="stopButton" value="Start" >Stop</button>

                <button type="button" class="btn btn-rounded startButton rounded mb-4 order-3" id="attendantButton" value="Start">Attendant</button>
            
            </div>

        </main>

        <script src="../js/popup.js"></script>
    </body>
</html>
